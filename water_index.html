<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Nutrition — water tracker</title>
    <style>
        :root {
            --primary: #00a8ff;
            --secondary: #0097e6;
            --background: #f5f6fa;
            --card: #ffffff;
            --text: #2f3640;
            --text-light: #7f8fa6;
            --progress: linear-gradient(90deg, #00a8ff, #00d2d3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: white;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .settings-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--text);
            cursor: pointer;
        }

        /* New navigation button styles */
        .nav-button {
            display: block;
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(0, 168, 255, 0.2);
            text-align: center;
            margin-bottom: 15px;
            text-decoration: none;
        }

        .nav-button:hover {
            background: var(--secondary);
        }

        .nav-button:active {
            transform: scale(0.96);
            box-shadow: 0 2px 6px rgba(0, 168, 255, 0.3);
        }

        .water-card {
            background: var(--card);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 1);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .water-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: var(--primary);
            transition: height 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
            z-index: 0;
        }

        .water-content {
            position: relative;
            z-index: 1;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .current-amount {
            font-size: 32px;
            font-weight: 700;
        }

        .target-amount {
            color: var(--text-light);
            font-size: 16px;
            display: flex;
            align-items: flex-end;
        }

        .progress-bar {
            height: 12px;
            background: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .progress-fill {
            height: 100%;
            background: var(--progress);
            border-radius: 6px;
            width: 0;
            transition: width 0.6s ease-out;
        }

        .water-goal {
            font-size: 14px;
            color: var(--text-light);
            text-align: center;
            margin-bottom: 20px;
        }

        .quick-add {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .add-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(0, 168, 255, 0.2);
        }

        .add-btn:active {
            transform: scale(0.96);
            box-shadow: 0 2px 6px rgba(0, 168, 255, 0.3);
        }

        .history-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .history-time {
            color: var(--text-light);
            font-size: 14px;
        }

        .history-amount {
            font-weight: 600;
        }

        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 8px 25px rgba(0, 168, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .fab:active {
            transform: scale(0.9);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: white;
            width: 85%;
            max-width: 350px;
            border-radius: 20px;
            padding: 25px;
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-light);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border: none;
        }

        .cancel-btn {
            background: #f5f6fa;
            color: var(--text);
        }

        .save-btn {
            background: var(--primary);
            color: white;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Water tracker</h1>
            <button class="settings-btn">⚙️</button>
        </header>

        <!-- New navigation buttons -->
        <a href="WatnHydr.html" class="nav-button">Water and Hydration</a>
        <a href="water.html" class="nav-button">Water Page</a>

        <div class="water-card">
            <div class="water-wave"></div>
            <div class="water-content">
                <div class="progress-text">
                    <div class="current-amount">0 ml</div>
                    <div class="target-amount">of 5000 ml</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="water-goal">You are on 0% your daily goal!</div>
                <div class="quick-add">
                    <button class="add-btn" data-amount="100">+100 ml</button>
                    <button class="add-btn" data-amount="250">+250 ml</button>
                    <button class="add-btn" data-amount="500">+500 ml</button>
                    <button class="add-btn" data-amount="1000">+1 l</button>
                </div>
            </div>
        </div>

        <div class="history-title">Today</div>
        <div class="history-list">
            <!-- История будет добавляться здесь -->
        </div>
    </div>

    <button class="fab">+</button>

    <!-- Модальное окно для добавления воды -->
    <div class="modal" id="addWaterModal">
        <div class="modal-content">
            <div class="modal-title">Add water</div>
            <div class="input-group">
                <label for="amount">Amount (ml)</label>
                <input type="number" id="amount" placeholder="For example: 300">
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" id="cancelAddWater">Cancel</button>
                <button class="modal-btn save-btn" id="saveAddWater">Add</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для настроек -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-title">Settings</div>
            <div class="input-group">
                <label for="daily-goal">Daily water goal (ml)</label>
                <input type="number" id="daily-goal" placeholder="For example: 3000">
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" id="cancelSettings">Cancel</button>
                <button class="modal-btn save-btn" id="saveSettings">Save</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы
            const currentAmountEl = document.querySelector('.current-amount');
            const targetAmountEl = document.querySelector('.target-amount');
            const progressFillEl = document.querySelector('.progress-fill');
            const waterGoalEl = document.querySelector('.water-goal');
            const waterWaveEl = document.querySelector('.water-wave');
            const historyListEl = document.querySelector('.history-list');
            const addButtons = document.querySelectorAll('.add-btn');
            const fab = document.querySelector('.fab');
            const addWaterModal = document.getElementById('addWaterModal');
            const settingsModal = document.getElementById('settingsModal');
            const amountInput = document.getElementById('amount');
            const settingsBtn = document.querySelector('.settings-btn');
            const dailyGoalInput = document.getElementById('daily-goal');
            const cancelAddWaterBtn = document.getElementById('cancelAddWater');
            const saveAddWaterBtn = document.getElementById('saveAddWater');
            const cancelSettingsBtn = document.getElementById('cancelSettings');
            const saveSettingsBtn = document.getElementById('saveSettings');

            // Настройки
            let targetAmount = localStorage.getItem('waterTargetAmount') ? 
                parseInt(localStorage.getItem('waterTargetAmount')) : 5000;
            let currentAmount = localStorage.getItem('waterCurrentAmount') ? 
                parseInt(localStorage.getItem('waterCurrentAmount')) : 0;
            let history = localStorage.getItem('waterHistory') ? 
                JSON.parse(localStorage.getItem('waterHistory')) : [];

            // Обновление интерфейса
            function updateUI() {
                const percentage = Math.min(Math.round((currentAmount / targetAmount) * 100), 100);
                
                currentAmountEl.textContent = `${currentAmount} мл`;
                targetAmountEl.textContent = `из ${targetAmount} мл`;
                progressFillEl.style.width = `${percentage}%`;
                waterGoalEl.textContent = `You are on ${percentage}% of your daily goal!`;
                
                // Анимация волны
                const waveHeight = Math.min((currentAmount / targetAmount) * 100, 100);
                waterWaveEl.style.height = `${waveHeight}%`;
                
                // Если цель достигнута - празднуем!
                if (currentAmount >= targetAmount) {
                    celebrate();
                }
            }

            // Добавление записи
            function addWater(amount) {
                if (amount <= 0) return;
                
                currentAmount += amount;
                
                const now = new Date();
                const timeString = now.toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                history.unshift({
                    amount: amount,
                    time: timeString
                });
                
                // Сохраняем в localStorage
                localStorage.setItem('waterCurrentAmount', currentAmount);
                localStorage.setItem('waterHistory', JSON.stringify(history));
                
                updateUI();
                updateHistory();
                
                // Анимация добавления
                animateAdd(amount);
            }

            // Обновление истории
            function updateHistory() {
                historyListEl.innerHTML = '';
                
                if (history.length === 0) {
                    historyListEl.innerHTML = '<div style="color: var(--text-light); text-align: center;">Пока нет записей</div>';
                    return;
                }
                
                history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <div class="history-time">${item.time}</div>
                        <div class="history-amount">+${item.amount} ml</div>
                    `;
                    historyListEl.appendChild(historyItem);
                });
            }

            // Анимация добавления
            function animateAdd(amount) {
                const button = document.createElement('div');
                button.className = 'add-animation';
                button.textContent = `+${amount} ml`;
                button.style.position = 'absolute';
                button.style.color = 'white';
                button.style.fontWeight = 'bold';
                button.style.opacity = '1';
                button.style.transform = 'translateY(0)';
                button.style.transition = 'all 0.8s';
                
                document.body.appendChild(button);
                
                setTimeout(() => {
                    button.style.opacity = '0';
                    button.style.transform = 'translateY(-100px)';
                }, 50);
                
                setTimeout(() => {
                    document.body.removeChild(button);
                }, 1000);
            }

            // Празднование достижения цели
            function celebrate() {
                for (let i = 0; i < 50; i++) {
                    createConfetti();
                }
            }

            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Случайные свойства
                const size = Math.random() * 10 + 5;
                const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                const left = Math.random() * window.innerWidth;
                const animationDuration = Math.random() * 3 + 2;
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${left}px`;
                confetti.style.top = '-10px';
                confetti.style.borderRadius = '50%';
                confetti.style.position = 'fixed';
                confetti.style.opacity = '1';
                confetti.style.zIndex = '1000';
                
                document.body.appendChild(confetti);
                
                const animation = confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: animationDuration * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                });
                
                animation.onfinish = () => {
                    document.body.removeChild(confetti);
                };
            }

            // Обработчики событий для кнопок добавления воды
            addButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const amount = parseInt(button.getAttribute('data-amount'));
                    addWater(amount);
                });
            });

            // Обработчики для модального окна добавления воды
            fab.addEventListener('click', () => {
                addWaterModal.classList.add('active');
                amountInput.focus();
            });

            cancelAddWaterBtn.addEventListener('click', () => {
                addWaterModal.classList.remove('active');
            });

            saveAddWaterBtn.addEventListener('click', () => {
                const amount = parseInt(amountInput.value);
                if (!isNaN(amount) && amount > 0) {
                    addWater(amount);
                    amountInput.value = '';
                    addWaterModal.classList.remove('active');
                }
            });

            addWaterModal.addEventListener('click', (e) => {
                if (e.target === addWaterModal) {
                    addWaterModal.classList.remove('active');
                }
            });

            // Обработчики для модального окна настроек
            settingsBtn.addEventListener('click', () => {
                dailyGoalInput.value = targetAmount;
                settingsModal.classList.add('active');
                dailyGoalInput.focus();
            });

            cancelSettingsBtn.addEventListener('click', () => {
                settingsModal.classList.remove('active');
            });

            saveSettingsBtn.addEventListener('click', () => {
                const newTarget = parseInt(dailyGoalInput.value);
                if (!isNaN(newTarget) && newTarget > 0) {
                    targetAmount = newTarget;
                    localStorage.setItem('waterTargetAmount', targetAmount);
                    updateUI();
                    settingsModal.classList.remove('active');
                }
            });

            settingsModal.addEventListener('click', (e) => {
                if (e.target === settingsModal) {
                    settingsModal.classList.remove('active');
                }
            });

            // Инициализация
            updateUI();
            updateHistory();
        });
    </script>
</body>
</html>
