<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('\PNGs/pic2.png'); /* Замените на URL вашего изображения */
            background-size: cover; /* Изображение будет растянуто, чтобы покрыть весь экран */
            background-position: center; /* Центрирует изображение */
            background-repeat: no-repeat;
            padding: 2rem;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
        }

            header h1 {
                font-size: 3rem;
                font-weight: bold;
                background: black;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                line-height: 50px;
                margin-bottom: 15px;
            }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

            .card:hover {
                transform: translateY(-5px);
            }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .telegram {
            background-color: #0088cc;
        }

            .telegram:hover {
                background-color: #007bb5;
            }

        .whatsapp {
            background-color: #25D366;
        }

            .whatsapp:hover {
                background-color: #1ebe5d;
            }

        .email {
            background-color: lightcoral;
        }

            .email:hover {
                background-color: #d9534f;
            }

        .or {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2rem;
            color: #4a5568;
        }

        .social-button {
            background-color: #e1306c; /* Instagram color */
        }

            .social-button:hover {
                background-color: #c13584;
            }

        .tiktok-button {
            background-color: black; /* TikTok color */
        }

            .tiktok-button:hover {
                background-color: #00aaff;
            }

        footer {
            text-align: center;
            margin-top: 4rem;
            font-size: 0.9rem;
            color: #718096;
        }

        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <header data-aos="fade-down">
        <h1>Feedback</h1>
        <p>We value your opinion! Get in touch with us.</p>
    </header>

    <section class="card" data-aos="fade-up">
        <h2>How can you contact us?</h2>
        <br>
        <p>If you have any issues or ideas on how to improve our project, please choose one of the options below:</p>
        <br>
        <a href="https://t.me/dxslns" class="button telegram">
            <i class="fab fa-telegram-plane icon"></i> Message on Telegram
        </a>
        <a href="https://wa.me/+79683851195" class="button whatsapp">
            <i class="fab fa-whatsapp icon"></i> Message on WhatsApp
        </a>
        <a href="mailto:d1k1yslanes@gmail.com" class="button email">
            <i class="fas fa-envelope icon"></i> Send an Email
        </a>

        <div class="or">or</div>

        <a href="https://www.tiktok.com/@purenutritionwebappZ" class="button tiktok-button">
            <i class="fab fa-tiktok icon"></i> Follow on TikTok
        </a>
        <a href="https://www.instagram.com/your_instagram_purenutritionwebappZ" class="button social-button">
            <i class="fab fa-instagram icon"></i> Follow on Instagram
        </a>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
        });
    </script>

</body>
</html>
