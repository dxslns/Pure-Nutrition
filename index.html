    <style>
        :root {
            --primary-color: #2E7D32;
            --secondary-color: #4CAF50;
            --accent-color: #FF9800;
            --dark-text: #171717;
            --light-text: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.15);
            --blur-strength: blur(12px);
            --transition: all 0.1s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: url('PNGs/pic2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }

            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.2);
                z-index: -1;
            }

        .container {
            width: 100%;
            max-width: 460px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            margin-bottom: 15px;
        }

        .grid-button {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            cursor: pointer;
            color: var(--dark-text);
            border-radius: 40px;
            box-shadow: 0px 5px 9px rgba(0,0,0,1);
            background-color: rgba(255, 255, 255, 0);
            backdrop-filter: blur(10px);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            min-height: 44px;
        }

        .catalog-btn {
            font-size: clamp(20px, 6vw, 28px);
            font-weight: 700;
            line-height: 1.1;
            aspect-ratio: 1/1;
            background-color: rgba(255, 255, 255, 0);
        }

        .water-btn {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: clamp(24px, 8vw, 32px);
            height: 100%;
            min-height: 120px;
        }

        @media (max-width: 380px) {
            .water-btn {
                min-height: 110px;
            }
        }

        .button-textw {
            position: absolute;
            z-index: 2;
            font-weight: 700;
            color: var(--dark-text);
            width: 100%;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            font-size: clamp(20px, 6vw, 32px);
        }

        .water-canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .explore-btn {
            grid-column: span 2;
            height: 180px;
            font-size: clamp(28px, 9vw, 42px);
            font-weight: 800;
            background: rgba(255, 255, 255, 0);
            background-image: url('PNGs/explore.png');
            background-size: cover;
            background-position-y: 24px;
            background-repeat: no-repeat;
            position: relative;
            z-index: 1;
            border-radius: 30px;
        }

        .categories-btn {
            font-size: clamp(16px, 4.5vw, 20px);
            font-weight: 600;
            line-height: 1.2;
            aspect-ratio: 1/1;
            padding: 8px;
        }

        .feedback-btn, .inbox-btn {
            height: 70px;
            font-size: clamp(16px, 4vw, 18px);
            font-weight: 600;
            border-radius: 20px;
        }

        .space-btn {

            font-size: clamp(24px, 7vw, 32px);
            font-weight: 700;
            line-height: 1.1;
            aspect-ratio: 1/1;
            color: var(--dark-text);
            margin-top: -69%;
            z-index: 2;

        @media (max-width: 431px) {

        .space-btn .star {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            clip-path: polygon(50% 0%, 60% 40%, 100% 50%, 60% 60%, 50% 100%, 40% 60%, 0% 50%, 40% 40%);
            opacity: 1;
            animation: twinkleStar 3s infinite ease-in-out;
            filter: drop-shadow(0 0 4px white);
            transition: transform 1s ease;
        }

        @keyframes twinkleStar {

                transform: scale(1);
            }

    <script>
        let hasScrolled = false;

        function searchFunction() {
            const input = document.getElementById('search');
            const filter = input.value.toLowerCase();
            const articles = document.getElementsByClassName('article');

            if (!hasScrolled && filter.length === 1) {
                hasScrolled = true;
                document.body.classList.add('scroll-padding');

                setTimeout(() => {
                    window.scrollBy({
                        top: window.innerHeight * 0.6,
                        behavior: 'smooth'
                    });
                }, 50);
            }

            if (filter === "") {
                hasScrolled = false;
                const styleEl = document.createElement('style');
                styleEl.innerHTML = `
                        body.scroll-padding::after {
                            height: 0 !important;
                        }
                    `;
                document.head.appendChild(styleEl);

                setTimeout(() => {
                    document.body.classList.remove('scroll-padding');
                    document.head.removeChild(styleEl);
                }, 600);

                for (let i = 0; i < articles.length; i++) {
                    articles[i].classList.remove('visible');
                }

                return;
            }

            for (let i = 0; i < articles.length; i++) {
                const article = articles[i];
                if (article.innerText.toLowerCase().includes(filter)) {
                    article.classList.add('visible');
                } else {
                    article.classList.remove('visible');
                }
            }
        }

        document.addEventListener('click', function (event) {
            const searchContainer = document.querySelector('.search-container');
            const isClickInside = searchContainer.contains(event.target);

            if (!isClickInside) {
                document.getElementById('search').blur();
            }
        });

        document.querySelector('.search-container').addEventListener('submit', function (e) {
            e.preventDefault();
        });
    </script>

    <script>
        const canvas = document.querySelector('.water-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        function resizeCanvas() {
            width = canvas.offsetWidth;
            height = canvas.offsetHeight;
            canvas.width = width;
            canvas.height = height;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let waveOffset = 0;
        let tiltXTarget = 0;
        let tiltX = 0;

        function lerp(start, end, factor) {
            return start + (end - start) * factor;
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (event) => {
                tiltXTarget = -(event.gamma || 0) / 40;
            });
        }

        function drawWater() {
            tiltX = lerp(tiltX, tiltXTarget, 0.05);

            ctx.clearRect(0, 0, width, height);

            const waveHeight = 12 + Math.abs(tiltX * 5);
            const waveLength = 40;
            const waterLevel = height * 0.6;
            const waveSpeed = 0.8;

            ctx.beginPath();
            ctx.moveTo(0, height);
            ctx.lineTo(0, waterLevel);

            for (let x = 0; x <= width; x++) {
                const y = waterLevel +
                    Math.sin((x + waveOffset) / waveLength) * waveHeight +
                    tiltX * (x - width / 2) / 4;
                ctx.lineTo(x, y);
            }

            ctx.lineTo(width, height);
            ctx.closePath();

            const gradient = ctx.createLinearGradient(0, waterLevel, 0, height);
            gradient.addColorStop(0, 'rgba(0, 149, 255, 0.5)');
            gradient.addColorStop(1, 'rgba(0, 100, 200, 0.3)');

            ctx.fillStyle = gradient;
            ctx.fill();

            waveOffset += waveSpeed;

            requestAnimationFrame(drawWater);
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    drawWater();
                }
            });
        });

        observer.observe(canvas);
    </script>
