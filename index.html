    <script>
        let hasScrolled = false;

        function searchFunction() {
            const input = document.getElementById('search');
            const filter = input.value.toLowerCase();
            const articles = document.getElementsByClassName('article');

            // Скроллим вниз при первом вводе символа
            if (!hasScrolled && filter.length === 1) {
                hasScrolled = true;

                // Добавляем фиктивный отступ снизу
                document.body.classList.add('scroll-padding');

                // Скроллим через 50мс, чтобы отступ применился
                setTimeout(() => {
                    window.scrollBy({
                        top: window.innerHeight * 0.6,
                        behavior: 'smooth'
                    });
                }, 50);
            }

            // При очистке инпута
            if (filter === "") {
                hasScrolled = false;

                // Плавно убираем отступ
                const styleEl = document.createElement('style');
                styleEl.innerHTML = `
                body.scroll-padding::after {
                    height: 0 !important;
                }
            `;
                document.head.appendChild(styleEl);

                // Удаляем класс после завершения перехода
                setTimeout(() => {
                    document.body.classList.remove('scroll-padding');
                    document.head.removeChild(styleEl);
                }, 600);

                // Скрываем статьи
                for (let i = 0; i < articles.length; i++) {
                    articles[i].classList.remove('visible');
                }

                return;
            }

            // Фильтруем статьи
            for (let i = 0; i < articles.length; i++) {
                const article = articles[i];
                if (article.innerText.toLowerCase().includes(filter)) {
                    article.classList.add('visible');
                } else {
                    article.classList.remove('visible');
                }
            }
        }
    </script>

    <script>
        const canvas = document.querySelector('.water-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        function resizeCanvas() {
            width = canvas.offsetWidth;
            height = canvas.offsetHeight;
            canvas.width = width;
            canvas.height = height;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Волна
        let waveOffset = 0;
        let tiltXTarget = 0;
        let tiltX = 0;

        // Сглаживание
        function lerp(start, end, factor) {
            return start + (end - start) * factor;
        }

        // Только наклон влево/вправо
        window.addEventListener('deviceorientation', (event) => {
            tiltXTarget = -(event.gamma || 0) / 40; // ←→
        });

        function drawWater() {
            tiltX = lerp(tiltX, tiltXTarget, 0.05); // плавность

            ctx.clearRect(0, 0, width, height);

            const waveHeight = 12 + Math.abs(tiltX * 5);
            const waveLength = 40;
            const waterLevel = height * 0.6; // фиксируем уровень
            const waveSpeed = 0.8;

            ctx.beginPath();
            ctx.moveTo(0, height);
            ctx.lineTo(0, waterLevel);

            for (let x = 0; x <= width; x++) {
                const y = waterLevel +
                    Math.sin((x + waveOffset) / waveLength) * waveHeight +
                    tiltX * (x - width / 2) / 4; // наклон всей волны
                ctx.lineTo(x, y);
            }

            ctx.lineTo(width, height);
            ctx.closePath();

            ctx.fillStyle = 'rgba(0, 149, 255, 0.4)';
            ctx.fill();

            waveOffset += waveSpeed;

            requestAnimationFrame(drawWater);
        }

        drawWater();


    </script>
