    <script>
        function showArticles() {
            const articles = document.getElementsByClassName('article');
            for (let i = 0; i < articles.length; i++) {
                articles[i].classList.add('visible'); // Добавляем класс 'visible' для показа статей
            }
        }

        function searchFunction() {
            const input = document.getElementById('search');
            const filter = input.value.toLowerCase();
            const articles = document.getElementsByClassName('article');

            if (filter === "") {
                // Если поле ввода пустое, скрываем все статьи
                for (let i = 0; i < articles.length; i++) {
                    articles[i].classList.remove('visible'); // Убираем класс 'visible'
                }
                return; // Выходим из функции
            }

            for (let i = 0; i < articles.length; i++) {
                const article = articles[i];
                if (article.innerText.toLowerCase().includes(filter)) {
                    article.classList.add('visible'); // Показываем элемент
                } else {
                    article.classList.remove('visible'); // Скрываем элемент
                }
            }
        }

        // Очищаем поле поиска при переходе на другую страницу
        window.addEventListener('beforeunload', function () {
            const input = document.getElementById('search');
            input.value = ''; // Очищаем значение поля ввода
        });
    </script>

    <script>
        window.addEventListener('deviceorientation', function (event) {
            const beta = event.beta || 0;   // вперед/назад
            const gamma = event.gamma || 0; // влево/вправо

            const wave = document.querySelector('.button2 .wave');

            // Ограничим наклон: max ±30°
            const clampedBeta = Math.max(Math.min(beta, 30), -30);
            const clampedGamma = Math.max(Math.min(gamma, 30), -30);

            // Поворот по X и Y
            wave.style.transform = `rotateX(${clampedBeta / 2}deg) rotateY(${clampedGamma / 2}deg)`;
        });
    </script>
