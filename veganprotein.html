    <script>
        // Функция для добавления страницы в историю
        function addToHistory(page) {
            let history = JSON.parse(localStorage.getItem('pageHistory')) || [];

            // Проверяем, если страница уже есть в истории, удаляем её
            history = history.filter(item => item !== page);

            // Добавляем новую страницу в начало массива
            history.unshift(page);

            // Ограничиваем количество записей в истории (например, 10)
            if (history.length > 10) {
                history.pop();
            }

            localStorage.setItem('pageHistory', JSON.stringify(history));
        }

        // Функция для отображения истории
        function displayHistory() {
            const history = JSON.parse(localStorage.getItem('pageHistory')) || [];
            const historyContainer = document.getElementById('history');

            historyContainer.innerHTML = '<h3>История посещений:</h3>';

            if (history.length === 0) {
                historyContainer.innerHTML += '<p>История пуста.</p>';
            } else {
                const list = document.createElement('ul');
                history.forEach(page => {
                    const listItem = document.createElement('li');
                    listItem.textContent = page;
                    list.appendChild(listItem);
                });
                historyContainer.appendChild(list);
            }
        }

        // Добавляем текущую страницу в историю и отображаем её при загрузке
        window.onload = function () {
            addToHistory(window.location.href);
            displayHistory();
        };
    </script>
