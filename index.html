        <script>
            function showArticles() {
                const articles = document.getElementsByClassName('article');
                for (let i = 0; i < articles.length; i++) {
                    articles[i].classList.add('visible'); // Добавляем класс 'visible' для показа статей
                }
            }

            function searchFunction() {
                const input = document.getElementById('search');
                const filter = input.value.toLowerCase();
                const articles = document.getElementsByClassName('article');

                if (filter === "") {
                    // Если поле ввода пустое, скрываем все статьи
                    for (let i = 0; i < articles.length; i++) {
                        articles[i].classList.remove('visible'); // Убираем класс 'visible'
                    }
                    return; // Выходим из функции
                }

                for (let i = 0; i < articles.length; i++) {
                    const article = articles[i];
                    if (article.innerText.toLowerCase().includes(filter)) {
                        article.classList.add('visible'); // Показываем элемент
                    } else {
                        article.classList.remove('visible'); // Скрываем элемент
                    }
                }
            }

            // Очищаем поле поиска при переходе на другую страницу
            window.addEventListener('beforeunload', function () {
                const input = document.getElementById('search');
                input.value = ''; // Очищаем значение поля ввода
            });
        </script>

        // Функция для перемешивания массива в случайном порядке (алгоритм Фишера-Йетса)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Перемешиваем кнопки
        const shuffledButtons = shuffleArray(buttons);

        // Получаем контейнер для кнопок
        const buttonsContainer = document.getElementById('buttons');

        // Создаем и добавляем кнопки в DOM в случайном порядке
        shuffledButtons.forEach(button => {
            const btnElement = document.createElement('button');
            btnElement.className = button.class;
            btnElement.onclick = () => { window.location.href = button.href; };
            buttonsContainer.appendChild(btnElement);
        });
